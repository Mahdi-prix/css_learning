<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS de iconların kullanımı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        #menu{
            background-color: black;
            height: 50px;
            width: 100%;
        }
        
        .icon {
            display: inline-block;
            margin: 10px;
            padding-top: 7px;
        }

        .icon i {
            color: #cad1de;
        }

    </style>
</head>
<body>

    <div id="menu">
        <div class="icon">
            <a href="#"><i class="fa-solid fa-house fa-2xl"></i></a>
        </div>

        <div class="icon">
            <a href="#"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></a>
        </div>

        <div class="icon">
            <form action="#">
                <input type="text" placeholder="search" height="30px" width="100px">
            </form>
        </div>

        <div class="icon">
            <a href="#"><i class="fa-solid fa-list fa-2xl"></i></a>
        </div>
    </div>

</body>
</html>
