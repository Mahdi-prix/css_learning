<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css de z index özelliği</title>
    <style>
        /*resimin üzerine yazmak için kullanılır*/
        img {
            position: absolute;
            z-index: -1;        /*img etiketi bir alt katmana al*/
            top: 0;             /*yukarıdan boşluk bırak*/
        }
        p{
            color: azure;
            font-family: fantasy;
            font-size: xx-large;
            font-style: italic;
        }   
    </style>
</head>

<body>

    <p>z-index özelliği</p>
    <img src="css_media/background.avif" alt="resim bulunamadı">
    
    
</body>

</html>
